<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de cores</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 id="title"> Paleta de Cores</h1>
  </header>
  <div id="color-palette" class="navbar"> 
    <span class="selected color" style="background-color: black" id="black"></span>
    <span  class="color" style="background-color: steelblue" id="steelblue"></span>
    <span  class="color" style="background-color: palevioletred" id="palevioletred"></span>
    <span  class="color" style="background-color: teal" id="teal" ></span>
  </div>
 
  <div>
    <input id="board-size" type="number" value="5" class="size">
    <button id="generate-board">VQV</button>
    <button id="clear-board" class="btn">Limpar</button>
  </div>
  <div id="pixel-board" class="container"></div>

  <script src="script.js"></script>
</body>

</html>
